<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOUER UN GADGET - Sign Up</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page-body"> <div class="login-container"> <h2>Create Your Account</h2> <form>
            <div class="input-group">
                <label for="username">Username</label> <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label> <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label> <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <a href="home.html" class="login-btn" style="text-decoration: none; display: block; margin: 10px auto; max-width: 250px;">Sign Up</a>
        </form>
        <p class="signup-link">Already have an account? <a href="login.html">Log In</a></p> </div>
</body>
</html>
